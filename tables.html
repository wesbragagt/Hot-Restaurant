<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Restaurant Home</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        The Best Restaurant in Nashville
      </h1>
      <hr />
      <h2 class="text-center">
        Current Reservations and Waiting List
      </h2>
      <br />

      <div class="text-center">
        <a href="/"><button class="btn btn-lg btn-primary">
            View Tables
          </button></a>
        <a href="/reservation"><button class="btn btn-lg btn-danger">
            Make Reservation
          </button></a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ol id="tableList" class="list-group"></ol>
          </div>
        </div>

        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ol id="waitList" class="list-group"></ol>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/tables">API Tables Link</a> |
          <a href="/api/waitlist">API Wait List</a>
        </p>
      </div>
    </footer>
  </div>

  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="./app.js"></script>
</body>

</html>
